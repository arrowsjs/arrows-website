<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pagination</title>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      body {
        padding: 10px;
      }

      .meta {
        padding: 5px;
        text-align: center;
      }

      results td:nth(0) {
        width: 40px;
      }
    </style>
  </head>

  <body>
    <div class="row meta">
      <div class="col-md-6">
        <input type="text" id="filter" class="form-control" placeholder="Search Term" />
      </div>

      <div class="col-md-6">
        <a href="javascript:void(0)" class="paging-control" id="prev">Prev</a>
        &middot;
        <span id="meta">Search for an item to display results</span>
        &middot;
        <a href="javascript:void(0)" class="paging-control" id="next">Next</a>
      </div>
    </div>

    <table id="results" class="table table-striped table-bordered">
      <thead>
        <tr>
          <td class="col-md-0">ID</td>
          <td class="col-md-6">Name</td>
          <td class="col-md-2">Category</td>
          <td class="col-md-2">Subcategry</td>
          <td class="col-md-1">Price / Unit</td>
          <td class="col-md-1">Margin</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="https://arrowsjs.io/js/arrows.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
